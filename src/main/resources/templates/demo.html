<div style=" overflow:scroll; width:20%; height:620px;float:left;background: #f0f6e4;">

				 <a id="addParent" href="#" title="增加父节点" onclick="return false;">增加父节点</a>

				<a id="edit" href="#" title="编辑名称" onclick="return false;">编辑名称</a>

<script type="text/javascript" src="assets/libs/ztress/jquery-1.4.4.min.js"></script>

<script type="text/javascript" src="assets/libs/ztress/jquery.ztree.exhide-3.5.js"></script>

<script>
 
 


var zNodes=[{
	"id": "技术运营部门",
	"name": "技术运营部门"
}, {
	"id": "法律合规部门",
	"name": "法律合规部门"
}, {
	"id": "办公团队",
	"name": "办公团队",
	"pId": "技术运营部门"
}, {
	"id": "金融支付团队",
	"name": "金融支付团队",
	"pId": "技术运营部门"
}, {
	"id": "文档合规团队",
	"name": "文档合规团队",
	"pId": "法律合规部门"
}, {
	"id": "审计团队",
	"name": "审计团队",
	"pId": "办公团队"
}, {
	"id": "首页导航团队",
	"name": "首页导航团队",
	"pId": "办公团队"
}, {
	"id": "审计文档",
	"name": "审计文档",
	"pId": "文档合规团队"
}]
 
 // 获取数据源 
function getTree() {
    var tree = {};
    $.ajax({
        url: "listDept",
        type: "post",
        contentType: "application/json",
        timeout: 30000, //超时时间：30秒
        async: false,//false-同步（当这个ajax执行完后才会继续执行其他代码）；异步-与其他代码互不影响，一起运行。
        dataType: "json",
        success: function (data) {
            tree = data;89
        }, error: function (data) {
            console.log(data);
        }
    });
    return tree;
}

     
        $(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, getTree()); //getTree()方法后台获取数据源，一定是 id,name,pid属性 
			$("#addParent").bind("click", {isParent:true}, add);
			$("#addLeaf").bind("click", {isParent:false}, add);
			$("#edit").bind("click", edit);
			$("#remove").bind("click", remove);
			$("#clearChildren").bind("click", clearChildren);
		});
      
      
      
        var setting = {
				    			view: {
				    				selectedMulti: false
				    			},
				    			edit: {
				    				enable: true,
				    				showRemoveBtn: false,
				    				showRenameBtn: false
				    			},
				    			data: {
				    				keep: {
				    					parent:true,
				    					leaf:true
				    				},
				    				simpleData: {
				    					enable: true
				    				}
				    			},
				    			callback: {
				    				beforeDrag: beforeDrag,
				    				beforeRemove: beforeRemove,
				    				beforeRename: beforeRename,
				    				onRemove: onRemove
				    			}
    		};

    	
    		var log, className = "dark";
    		function beforeDrag(treeId, treeNodes) {
    			return false;
    		}
    		function beforeRemove(treeId, treeNode) {
    			alert("删除以后的事件 ")
    			className = (className === "dark" ? "":"dark");
    			showLog("[ "+getTime()+" beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
    			return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
    		}
    		
    		
    		
    		function onRemove(e, treeId, treeNode) {
    			showLog("[ "+getTime()+" onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
    		}
    		
    		//改名以后的事件 
    		function beforeRename(treeId, treeNode, newName) {
    			alert("改名以后事件。新名字:"+newName);
    			if (newName.length == 0) {
    				alert("节点名称不能为空.");
    				var zTree = $.fn.zTree.getZTreeObj("treeDemo");
    				setTimeout(function(){zTree.editName(treeNode)}, 10);
    				return false;
    			}
    			return true;
    		}
    		
    		
    		
    		function showLog(str) {
    			if (!log) log = $("#log");
    			log.append("<li class='"+className+"'>"+str+"</li>");
    			if(log.children("li").length > 8) {
    				log.get(0).removeChild(log.children("li")[0]);
    			}
    		}
    		function getTime() {
    			var now= new Date(),
    			h=now.getHours(),
    			m=now.getMinutes(),
    			s=now.getSeconds(),
    			ms=now.getMilliseconds();
    			return (h+":"+m+":"+s+ " " +ms);
    		}

    		var newCount = 1;
    		
    		function add(e) {
    			debugger;
    			alert("增加节点");
    			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
    			isParent = e.data.isParent,
    			nodes = zTree.getSelectedNodes(),
    			treeNode = nodes[0];
    			if (treeNode) {
    				treeNode = zTree.addNodes(treeNode, {id:(100 + newCount), pId:treeNode.id, isParent:isParent, name:"new node" + (newCount++)});
    			} else {
    				treeNode = zTree.addNodes(null, {id:(100 + newCount), pId:0, isParent:isParent, name:"new node" + (newCount++)});
    			}
    			if (treeNode) {
    				zTree.editName(treeNode[0]);
    			} else {
    				alert("叶子节点被锁定，无法增加子节点");
    			}
    		};
    		
    		
    		function edit() {
    			
    			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
    			nodes = zTree.getSelectedNodes(),
    			treeNode = nodes[0];
    			if (nodes.length == 0) {
    				alert("请先选择一个节点");
    				return;
    			}
    			debugger;
    	
    			zTree.editName(treeNode);
    		};
    		
    		
    		
    		function remove(e) {
    			alert("删除事件")
    			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
    			nodes = zTree.getSelectedNodes(),
    			treeNode = nodes[0];
    			if (nodes.length == 0) {
    				alert("请先选择一个节点");
    				return;
    			}
    			var callbackFlag = $("#callbackTrigger").attr("checked");
    			zTree.removeNode(treeNode, callbackFlag);
    		};
    		function clearChildren(e) {
    			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
    			nodes = zTree.getSelectedNodes(),
    			treeNode = nodes[0];
    			if (nodes.length == 0 || !nodes[0].isParent) {
    				alert("请先选择一个父节点");
    				return;
    			}
    			zTree.removeChildNodes(treeNode);
    		};
    		
    		


        
  
    
    
 
</script>
</body>
