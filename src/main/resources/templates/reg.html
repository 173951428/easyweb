<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>用户注册</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css" media="all">
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="login-wrapper">

  省：
<select id="provice">
    <option value="">--请选择--</option>
</select>
市：
<select id="city">
    <option value="">--请选择--</option>
</select>
区：
<select id="qu">
    <option value="">--请选择--</option>
</select>






    <div class="login-header">
      <img src="assets/images/logo.png"> SpringBootDemo
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户注册
            </div>
            <form class="layui-card-body layui-form layui-form-pane">
              <div class="layui-form-item">
                <div class="layui-row">
                   <label class="layui-form-label"><i class="layui-icon layui-icon-note"></i></label>
                    <div class="layui-input-block">
                        <input type="text" name="email" id="email" lay-verify="email" placeholder="邮箱" class="layui-input">
                    </div>
                </div>
             </div>   
                 <div class="layui-form-item">
                  	<div class="layui-col-xs7">
             			 <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
             			  <div class="layui-input-block">
             			 <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
             			 </div>
					</div>
                   
                    <div class="layui-col-xs5">
              		<div style="margin-left: 10px;">
                		<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="emailCode">获取邮箱验证码</button>
              		</div>
            		</div>
                </div>
                
                
                
                
                 <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" placeholder="账号"
                               class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" placeholder="密码"
                               class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="passwordTwo" type="password" lay-verify="required" placeholder="确认密码"
                               class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="code" type="text" lay-verify="required" placeholder="验证码"
                                       class="layui-input">
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" src="${ctxPath }/assets/captcha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                   
                    <a href="${ctxPath }/login" class="layui-link pull-right">已有账号登录</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>注册</button>
                </div>
                <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div>
            </form>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2019 <a href="javascript:;" target="_blank">zxp版权所有</a></p>
        <p>
            <span><a href="https://github.com/whvcse/EasyWeb" target="_blank">前往github</a></span>
            <span><a href="https://gitee.com/whvse/EasyWeb" target="_blank">前往gitee</a></span>
            <span><a href="javascript:;" target="_blank">文档说明</a></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script>

//构建数据
var city=[
    {
        "provicename":"陕西省",
        "proviceChild":[
            {
                "cityname":"西安市",
                "cityChild":[
                    {"quname":"莲湖区"},
                    {"quname":"长安区"},
                    {"quname":"未央区"},
                    {"quname":"高新区"},
                    {"quname":"雁塔区"}
                ]
            },
            {
                "cityname":"宝鸡市",
                "cityChild":[
                    {"quname":"金台区"},
                    {"quname":"成仓区"},
                    {"quname":"高新区"},
                    {"quname":"渭滨区"}
                ]
            },
            {
                "cityname":"咸阳市",
                "cityChild":[
                    {"quname":"咸阳市1"},
                    {"quname":"咸阳市2"},
                    {"quname":"咸阳市3"},
                    {"quname":"咸阳市4"}
                ]
            },
            {
                "cityname":"延安市",
                "cityChild":[
                    {"quname":"延安市1"},
                    {"quname":"延安市2"},
                    {"quname":"延安市3"},
                    {"quname":"延安市4"}
                ]
            },
            {
                "cityname":"汉中市",
                "cityChild":[
                    {"quname":"汉中市1"},
                    {"quname":"汉中市2"},
                    {"quname":"汉中市3"},
                    {"quname":"汉中市4"}
                ]
            }
        ]
    },
    {
        "provicename":"四川省",
        "proviceChild":[]
    }
];





    layui.config({
        base: 'module/'
    }).use(['form'], function () {
        var $ = layui.jquery;
        var form = layui.form;
  		
        var clock = '';
        var nums = 120;
        // 表单提交
         form.on('submit(login-submit)', function (obj) {
            layer.load(2);
            $.post('doReg', obj.field, function (data) {
            	debugger;
                if (200 == data.code) {
                	 //layer.msg(data.msg, {icon: 1});
                	alert("注册成功"); 
                	location.replace('./');
                } else {
                    layer.closeAll('loading');
                    layer.msg(data.msg, {icon: 5});
                    $('.login-captcha').trigger('click');
                }
            }, 'JSON');
            return false;
        });  

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = this.src + '?t=' + (new Date).getTime();
        });
        
        // 获取邮箱验证码 
       $("#emailCode").click(function(){
    	  var email=$("#email").val();
    	  if(email==null||email==undefined||$.trim(email)==""){
    			layer.msg("请输入邮箱", {icon: 5}); 
    			return false;
    	  }
    	  var regEmail=/[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
    	  if(!regEmail.test(email)){
    		  	layer.msg("邮箱格式错误", {icon: 5}); 
				$("#email").val("");
				return false;
		  }
    	   
    	   var param = {email:email};
    	   $.ajax({
   		    url:"getEmailCode",    //请求的url地址
   		 	data : param,
   		    dataType:"json",   //返回格式为json
   		    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
   		    type:"post",   //请求方式
   		    beforeSend:function(){
   		        //请求前的处理
   		    },
   		    success:function(data){
   		        //请求成功时处理
   		    	if(data.code==0){
   		    		$("#emailCode").attr("disabled", true); //将按钮置为不可点击
   		    		$("#emailCode").text(nums+'秒后重获'); 
   		    		clock = setInterval(countDown, 1000); //一秒执行一次
   		    	}else {
   		    		layer.msg("邮件发送失败", {icon: 0});
   		    		return false;
   		    	}
   		    },
   		    complete:function(){
   		        //请求完成的处理
   		    },
   		    error:function(){
   		        //请求出错处理
   		    }
   		});
       });
        
        
       function countDown(){
       	nums--;
       	if(nums > 0){
       		$("#emailCode").text(nums+'秒后可重获');
       	}else{
       	 clearInterval(clock); //清除js定时器
       	 $("#emailCode").attr("disabled", false);
       	 $("#emailCode").text('获取邮箱验证码'); 
       	 nums = 120; //重置时间
       	}
       }  
     
       
       
     //省级
       for(var i=0;i<city.length;i++){
           var option=$("<option></option>");
           option.val(i);
           option.html(city[i].provicename);
           $("#provice").append(option);
       }

       //市级 利用省级文本改变事件
       var cityindex=0;//用来标记市
       $("#provice").change(function(){
           //每次改变 清除市、区内容
           $("#city option:gt(0)").remove();
           $("#qu option:gt(0)").remove();

           var index=$(this).val();
           //这里得处理点击请选择的bug
           if(index=="")return;

           cityindex=city[index].proviceChild;

           for(var i=0;i<city[index].proviceChild.length;i++){
               var option=$("<option></option>");
               option.val(i);
               option.html(city[index].proviceChild[i].cityname);
               $("#city").append(option);
           }
       });

       //区级 利用市级文本改变事件
       $("#city").change(function(){
           //每次改变 移除区内容
           $("#qu option:gt(0)").remove();

           var index=$(this).val();
           if(index=="")return;

           for(var i=0;i<cityindex[index].cityChild.length;i++){
               var option=$("<option></option>");
               option.val(i);
               option.html(cityindex[index].cityChild[i].quname);
               $("#qu").append(option);
           }
       });

      
    });
   
    

 
   
</script>
</body>
</html>
